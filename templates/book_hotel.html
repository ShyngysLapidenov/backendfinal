{% extends 'index.html' %} 
{% block content %}
<h1>Book Hotel: {{ hotel.name }}</h1>

<form method="post" action="{% url 'book_hotel' hotel.id %}">
  {% csrf_token %}

  <div class="form-group">
    <label for="check-in-date">Check-in Date:</label>
    <input type="date" id="check-in-date" name="check_in_date" required />
  </div>

  <div class="form-group">
    <label for="check-out-date">Check-out Date:</label>
    <input type="date" id="check-out-date" name="check_out_date" required />
  </div>

  <div class="form-group">
    <label for="num-guests">Number of Guests:</label>
    <input type="number" id="num-guests" name="num_guests" required />
  </div>

  <button type="submit">Book Now</button>
</form>
{% block styles %}
<style>
  .form-group {
    margin-bottom: 10px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="date"],
  input[type="number"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }

  button[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
{% endblock %} {% endblock %}
