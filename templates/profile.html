<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Profile</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        {% if user.profile.picture %}
        <img
          src="{{ user.profile.picture.url}}"
          width="100"
          height="100"
          alt="{{ user.username }}'s profile picture"
        />
        {% endif %}
        <h1>{{ user.username }}</h1>
				
        <p><a href="{% url '' %}">Назад</a></p>
      </div>
      <div class="right">
        <div class="info">
          <div class="info_data">
            <div class="data">
              <h4>Email:</h4>
              {% if user.email %}
              <p>{{ user.email }}</p>
              {% endif %}
            </div>
            <div class="data">
              <h4>Fullname:</h4>
              {% if user.first_name or user.last_name %}
              <p>{{ user.get_full_name }}</p>
              {% endif %}
            </div>
          </div>
        </div>
        <div style="padding-top: 10px">
          <a href="{% url 'profile_edit' %}">Edit Profile</a>
        </div>
      </div>
    </div>
  </body>
</html>
{% block styles %}
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .header {
    background-color: #3f51b5;
    color: #ffffff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
  }

  .header h1 {
    margin: 0;
    font-size: 28px;
  }

  .header nav ul {
    display: flex;
    margin: 0;
    padding: 0;
    list-style: none;
  }

  .header nav li {
    margin-left: 20px;
  }

  .header nav a {
    color: #ffffff;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  .header nav a:hover {
    color: #cfd8dc;
  }

  .header .user-controls {
    display: flex;
    align-items: center;
  }

  .header .user-controls .button {
    background-color: #ffffff;
    border: none;
    border-radius: 5px;
    color: #3f51b5;
    cursor: pointer;
    font-size: 16px;
    padding: 10px 20px;
    margin-left: 20px;
    transition: background-color 0.3s ease;
  }

  .header .user-controls .button:hover {
    background-color: #f5f5f5;
  }

  body {
    background-color: #f3f3f3;
  }

  .wrapper {
    position: absolute;
    top: 56%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 450px;
    display: revert-layer;
    box-shadow: 0 1px 20px 0 rgba(69, 90, 100, 0.08);
  }

  .left {
    height: 200px;
    width: 100%;
    background: #3f51b5;
    padding: 30px 25px;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
    text-align: center;
    color: #fff;
  }

  .left img {
    border-radius: 50%;
    margin-top: -30px;

    object-fit: cover;
  }

  .left h4 {
    margin-bottom: 10px;
  }

  .left p {
    padding: 0;
    font-size: 16px;
  }
  .left a {
    text-decoration: none;
    color: white;
  }

  .right {
    width: 100%;
    background: #fff;
    padding: 5px 10px;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
  }
  .right a {
    text-decoration: none;
    color: green;
  }
  .wrapper .right .info h3,
  .wrapper .right {
    padding-bottom: 20px;
    border-bottom: 1px solid #e0e0e0;
    color: #353c4e;
    letter-spacing: 3px;
  }
</style>
{% endblock %}
